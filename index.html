
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }

        button:active {
            background-color: red;
            transform: scale(1.05);
        }

        #demo {
            font-size: 22px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Sofik Website </h1>
    <h2>Click the Button for a Surprise!</h2>

    <button id="myBtn">Click Me</button>

    <p id="demo"></p>
    <p id="clickCount">You clicked: 0 times</p>

    <script>
        let count = 0;
        const button = document.getElementById("myBtn");
        const message = document.getElementById("demo");
        const counter = document.getElementById("clickCount");

        button.addEventListener("click", function() {
            count++;
            message.innerText = "Kotiki good luck";
            message.style.opacity = 1; // Fade-in effect
            counter.innerText = "You clicked: " + count + " times";

            // Play a sound effect (optional)
            let audio = new Audio("https://www.myinstants.com/media/sounds/button-click.mp3");
            audio.play();
        });
    </script>

</body>
</html>
